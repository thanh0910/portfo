<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive CV - Nguyễn Công Thành</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css?v=2">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- NAVBAR (keep simple) -->
  <header class="navbar">
    <div class="container">
      <a class="logo" href="#">N.C.Thành</a>
      <div class="nav-actions">
      </div>
    </div>
  </header>

  <!-- MAIN LAYOUT -->
  <main class="main-grid container">

    <!-- LEFT: Hero / Main display -->
    <section class="hero" id="heroDisplay">
      <div class="hero-card">
        <img src="images/avatar.jpg" alt="Ảnh đại diện" class="hero-avatar">
        <h1 class="hero-title" id="heroTitle">Nguyễn Công Thành</h1>
        <p class="hero-sub" id="heroSubtitle"></p>

        <div class="hero-content" id="heroContent">
          <h3 class="content-heading">Thông tin cơ bản</h3>
        </div>
      </div>
    </section>

    <!-- RIGHT: Menu (content switcher) -->
    <aside class="side-menu">
      <nav>
        <ul>
          <li class="menu-item active" data-target="info">Thông tin</li>
          <li class="menu-item" data-target="career">Mục tiêu</li>
          <li class="menu-item" data-target="skills">Kỹ năng</li>
          <li class="menu-item" data-target="projects">Dự án</li>
          <li class="menu-item" data-target="contact">Liên hệ</li>
        </ul>
      </nav>
    </aside>

  </main>

  <!-- TEMPLATES for content (hidden) -->
  <template id="tpl-info">
    <h3 class="content-heading">Thông tin cá nhân</h3>
    <div class="info-card">
    <ul class="info-list">
      <li><strong>Tên:</strong> Nguyễn Công Thành</li>
      <li><strong>Ngày sinh:</strong> 09/10/2005</li>
      <li><strong>Học tại:</strong> Trường ĐH Giao thông vận tải TP.HCM</li>
      <li><strong>MSSV:</strong> 087205004413</li>
      <li><strong>Chuyên Nghành:</strong>Công Nghệ Thông Tin </li>
      <li><strong>Khóa học</strong> 2023 </li>
    </ul>
  </template>

  <template id="tpl-career">
    <h3 class="content-heading"></h3>
     <div class="info-card">
    <p>Mong muốn trở thành một UX/UI Designer chuyên nghiệp, kết hợp giữa tư duy thiết kế sáng tạo, khả năng phân tích người dùng và kỹ năng lập trình để tạo ra những sản phẩm số thân thiện, hiệu quả và mang lại trải nghiệm tối ưu cho người dùng.</p>
  </template>
  <template id="tpl-skills">
  <h3 class="content-heading"></h3>
  <div class="skills-section">

    <div class="skill">
      <span>HTML / CSS</span>
      <div class="progress-bar">
        <div class="progress htmlcss">80%</div>
      </div>
    </div>

    <div class="skill">
      <span>JavaScript</span>
      <div class="progress-bar">
        <div class="progress js">80%</div>
      </div>
    </div>

    <div class="skill">
      <span>UX/UI Design</span>
      <div class="progress-bar">
        <div class="progress uxui">80%</div>
      </div>
    </div>

    <div class="skill">
      <span>Adobe Photoshop</span>
      <div class="progress-bar">
        <div class="progress ps">80%</div>
      </div>
    </div>
  </div>
</template>
  <template id="tpl-projects">
    <h3 class="content-heading"></h3>
     <div class="info-card">
    <div class="project-item">
      <h4>Portfolio Website</h4>
      <h4>Dự án quản lí chi tiêu tài chính</h4>
      <a href="https://github.com/thanh0910" target="_blank">
  <i class="fab fa-github"></i> Xem trên GitHub
</a>

    </div>
  </template>

  <template id="tpl-contact">
  <h3 class="content-heading"></h3>
  <div class="info-card contact-section">

    <a href="https://github.com/thanh0910" target="_blank" rel="noopener" class="contact-link">
      <i class="fab fa-github"></i>
      <span>GitHub</span>
    </a>

    <a href="https://www.facebook.com/share/19ZkdQVgVN/?mibextid=wwXIfr" target="_blank" rel="noopener" class="contact-link">
      <i class="fab fa-facebook"></i>
      <span>Facebook</span>
    </a>

    <a href="https://www.instagram.com/thanh6149nguyen/?igsh=MW05bHoycndwMjNwdg%3D%3D&utm_source=qr" target="_blank" rel="noopener" class="contact-link">
      <i class="fab fa-instagram"></i>
      <span>Instagram</span>
    </a>
  </div>

</template>
  <footer class="footer">
    <div class="container">
      <p>© 2025 Nguyễn Công Thành</p>
    </div>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
